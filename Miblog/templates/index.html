<div class="container">
  <h1>
    Mi primer blog
  </h1>

  <hr />
  {% for articulo in articulos %}
  <div class="art">
    <h2>
      {{ articulo.titulo }}
    </h2>

    <h3>
      Publicado el {{ articulo.fecha }} por {{ articulo.author }}
    </h3>

    <p>
      {{ articulo.texto }}
    </p>
  </div>

  <hr />
  {% endfor %}
</div>
