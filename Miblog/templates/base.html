<html>
	<head>
		<title>MiBlog</title>
		<!-- incluimos el css de bootstrap -->
		<link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<link rel="stylesheet" href="/static/css/jumbotron-narrow.css">
	</head>
	<body>
		<div class="container">
			<div class="header">
				<ul class="nav nav-pills pullright">
					<li><a href="/">Inicio</a></li>
					<li><a href="/">Todos los articulos</a></li>
					<li><a href="/acceso">Acceso</a></li>
					<li><a href="/contacto">Contacto</a></li>
					<h3 class="text-muted"></h3>
				</ul>
				<div class="title">{% block titulo %} {% endblock %}</div>
			</div>
			<div class="row-fluid">
					<div class="main-content">
                    	{% block contenido %} {% endblock %}
                    </div>
                    <div class="sidebar">
                    	{% if user.is_authenticated %}
                    		<p>Bienvenido {{ user }} </p>
                    		<a href="/logout" title="Cerrar sesion">Cerrar Sesion</a>
                    	{% else %}
                    		<a href="/login" title="Ingresar">Ingresar</a>
                    	{% endif %}

                    </div>
            </div>

			<div class="footer">
				<p>&copy; Ro 2013</p>
			</div>
		</div>
		<script src="http://code.jquery.com/jquery.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>

	</body>
</html>
